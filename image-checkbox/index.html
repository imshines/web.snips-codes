<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image CheckBox</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="checkbox-container">
            <input class="checkbox" type="checkbox" name="image-checkbox" id="image-checkbox">
            <label for="image-checkbox" class="checkbox-label">
                <img src="https://picsum.photos/id/237/300/300" alt="image-here">
            </label>
        </div>
        <div class="checkbox-container">
            <input class="checkbox" type="checkbox" name="image-checkbox-2" id="image-checkbox-2">
            <label for="image-checkbox-2" class="checkbox-label">
                <img src="https://picsum.photos/id/256/300/300" alt="image-here">
            </label>
        </div>
    </div>
</body>

</html>
